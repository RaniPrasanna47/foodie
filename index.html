<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <style>      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fc70aa);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }        
        header {
            background-color: #ff6f61;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px;
            font-weight: bold; 
            transition: color 0.5s ease;          
        }
        header:hover {
            color: yellow;
        }      
        .menu-bar {
            background: #ff4d4d;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px;
        }
        .menu-bar a {           
            color: white;
            text-decoration: none;
            margin: 0 120px;
            font-size: 18px;
            transition: color 0.5s ease;
        }
        .menu-bar a:hover {
            color: #ffd700;
        }       
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .search-bar button:hover {
            background: #ff4d4d;
            transform: scale(1.1);
        }
        .search-bar button:active {
            transform: scale(0.95);
        }       
        .food-grid {
            display: grid ;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px;
            padding: 0 20px;
            flex-grow: 1;
        }
        .food-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px black;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .food-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .food-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .food-item h3 {
            margin: 15px 0 5px;
            font-size: 22px;
        }
        .food-item p {
            font-size: 18px;
            color: #666;
            margin: 0 0 15px;
        }              
        .hidden {
            display: none;
        }      
        footer {
            background-color: #01070e;
            color: white;
            margin-top: auto;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }        
        @media (max-width: 600px) {           
            .search-bar input {
                width: 80%;
            }
            footer {
                padding: 15px 0;
            }
            .menu-bar a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
<header>Foodie</header>
<div class="menu-bar">
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#settings">Settings</a>
    <a href="#about">About</a>
    <a href="#contact">Contact us</a>
</div>
<div class="search-bar">
    <input type="text" placeholder="Search for food..." id="search">
    <button onclick="searchFood()">Search</button>
</div>
<div id="foodContainer" class="food-grid">
    <div class="food-item">
        <img src="pizza.jpg" alt="Pizza">
        <h3>Pizza</h3>
        <p>₹299</p>
    </div>
    <div class="food-item">
        <img src="burger.jpg" alt="Burger">
        <h3>Burger</h3>
        <p>₹149</p>
    </div>
    <div class="food-item">
        <img src="pasta.jpg" alt="Pasta">
        <h3>Pasta</h3>
        <p>₹199</p>
    </div>
    <div class="food-item">
        <img src="idly.jpg" alt="Idly">
        <h3>Idly</h3>
        <p>₹99</p>
    </div>
    <div class="food-item">
        <img src="dosa.jpg" alt="Dosa">
        <h3>Dosa</h3>
        <p>₹100</p>
    </div>
    <div class="food-item">
        <img src="biryani.jpg" alt="Biryani">
        <h3>Biryani</h3>
        <p>₹299</p>
    </div>
    <div class="food-item">
        <img src="butterchicken.jpg" alt="Butter Chicken">
        <h3>Butter Chicken</h3>
        <p>₹179</p>
    </div>
    <div class="food-item">
        <img src="noodles.jpg" alt="Noodles">
        <h3>Noodles</h3>
        <p>₹199</p>
    </div>
    <div class="food-item">
        <img src="samosa.jpg" alt="Samosa">
        <h3>Samosa</h3>
        <p>₹49</p>
    </div>
    <div class="food-item">
        <img src="cake.jpg" alt="Cake">
        <h3>Cake</h3>
        <p>₹249</p>
    </div>   
</div>
<footer>
    © 2025 Foodie, eat a delicacy. All rights reserved.
</footer>
<script>
    function searchFood() {
        const searchInput = document.getElementById("search").value.toLowerCase();
        const foodItems = document.querySelectorAll(".food-item");
        let found = false;       
        foodItems.forEach(item => {
            const itemName = item.querySelector("h3").textContent.toLowerCase();
            if (itemName.includes(searchInput)) {
                item.style.display = "block";
                found = true;
            } else {
                item.style.display = "none";
            }
        });
        if (!found) {
            alert("No food item found!");
        }
    }
</script>
</body>
</html>
